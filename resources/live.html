<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Interaction</title>
</head>

<body>
    <div>
        <a href="/home">Homepage</a>
        <a href="/newPost"> Create a Post</a>
        <a href="/dm"> Direct Messages</a>

        <h2>Color Picker</h2>

        <table>
            <tbody>
                <tr>
                    <th>Red</th>
                    <th>Green</th>
                    <th>Blue</th>
                </tr>
                <tr>
                    <td id="vr">255</td>
                    <td id="vg">255</td>
                    <td id="vb">255</td>
                </tr>
                <td>
                    <input oninput="cr(this.value)" id="vrr" onchange="cr(this.value)" type="range" min="0" max="255" value="255">
                </td>
                <td>
                    <input oninput="cg(this.value)" id="vgg" onchange="cg(this.value)" type="range" min="0" max="255" value="255">
                </td>
                <td>
                    <input oninput="cb(this.value)" id="vbb" onchange="cb(this.value)" type="range" min="0" max="255" value="255">
                </td>
            </tbody>
        </table>

        <p id="announce">Color: #ffffff</p>
        <p id="picked-by">Picked by: Nobody</p>
        <input value="{{userName}}" id="current-userName" hidden>


    </div>
    <script src=live.js></script>
</body>

</html>
