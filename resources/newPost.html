<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Post</title>
</head>
<body>
<h1>Make a New Post:</h1>

<p> Only .jpg files can be uploaded! </p> <br/>

<form action="/newPost" id="login-form" method="post" enctype="multipart/form-data">
    <input value = {{XSRFToken}} name = "xsrf_token" hidden>
    <label for="image">Image: </label>
    <input id="image" type="file" name="image" accept="image/jpeg" required><br/>
    <label for="caption">Caption: </label>
    <input id="caption" type="text" name="caption" required> <br/>
    <input type="submit" value="Submit">
</form>

</body>
</html>
