<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Messaging</title>
</head>

<body>
    <div class="onlineList">
        <a href="/home">Homepage</a>
        <a href="/newPost"> Create a Post</a>
        <a href="/live"> Live Interaction</a>
        <h2>Direct Messaging</h2>
        <div class="innerContainer">
            <select name="dm" id="dm-people">
                {{OnlineUsers}}
            </select>
            <input value="{{userName}}" id="current-userName" hidden>
            <input type="text" id="text-msg">
            <button id="send-msg" onClick = "sendMsg()">Send</button>
        </div>
        <div id="reply-section">

        </div>
    </div>
